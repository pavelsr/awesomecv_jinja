site_name: awesomecv-jinja
site_description: Beautiful LaTeX CV templates powered by Jinja2
site_url: https://github.com/pavelsr/awesomecv_jinja
repo_url: https://github.com/pavelsr/awesomecv_jinja
repo_name: pavelsr/awesomecv_jinja

theme:
  name: readthedocs

markdown_extensions:
  - codehilite
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - User Guide:
    - CLI Usage: cli_usage.md
    - Docker Setup: docker_setup.md
    - Template Variables: awesomecv_tpl_vars.md
    - Educational Use: educational_use.md
  - Development:
    - Publishing: publishing.md
    - Prompts:
      - Awesome-CV Template: promt_awesomecv.md
      - New Template: promt_new_tpl.md
  - Architecture Decision Records:
    - ADR Index: adr/README.md
    - "ADR-0001: Custom Jinja2 Delimiters": adr/0001-custom-jinja2-delimiters.md
    - "ADR-0002: Upstream Repository Management": adr/0002-upstream-repository-management.md
    - "ADR-0003: Terminology and Structure": adr/0003-terminology-and-structure.md
    - "ADR-0004: Section Reuse via Includes": adr/0004-section-reuse-via-includes.md

