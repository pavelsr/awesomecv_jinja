site_name: awesomecv-jinja
site_description: Beautiful LaTeX CV templates powered by Jinja2
site_url: https://github.com/pavelsr/awesomecv_jinja
repo_url: https://github.com/pavelsr/awesomecv_jinja
repo_name: pavelsr/awesomecv_jinja

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - User Guide:
    - CLI Usage: docs/cli_usage.md
    - Docker Setup: docs/docker_setup.md
    - Template Variables: docs/awesomecv_tpl_vars.md
    - Educational Use: docs/educational_use.md
  - Development:
    - Publishing: docs/publishing.md
    - Prompts:
      - Awesome-CV Template: docs/promt_awesomecv.md
      - New Template: docs/promt_new_tpl.md
  - Architecture Decision Records:
    - ADR Index: docs/adr/README.md
    - "ADR-0001: Custom Jinja2 Delimiters": docs/adr/0001-custom-jinja2-delimiters.md
    - "ADR-0002: Upstream Repository Management": docs/adr/0002-upstream-repository-management.md
    - "ADR-0003: Terminology and Structure": docs/adr/0003-terminology-and-structure.md
    - "ADR-0004: Section Reuse via Includes": docs/adr/0004-section-reuse-via-includes.md

